<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
  
</head>
<body>
  <main>
    <div class="component">
      <div class="component-item">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium NFT by Jules Wyvern" class="image"/>
        <img src="images/icon-view.svg" alt="view symbol eye" class="overlay"/>
      </div>
      <div class="component-description">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="market">
          <div class="market-price">
            <img src="images/icon-ethereum.svg" alt="ethereum symbol">
            <p>0.041 ETH</p>
          </div>
          <div class="market-time">
            <img src="images/icon-clock.svg" alt="clock symbol">
            <p>3 days left</p>
          </div>
        </div>
        <hr/>
        <div class="artist">
          <img src="images/image-avatar.png"/>
          <p>Creation of <span class="artist-name">Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/billbahr">Bill Bahr</a>.
    </div>
  </footer>
</body>
</html>
